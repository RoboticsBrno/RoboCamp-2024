docs_dir: docs
site_name: Robotický tábor 2024
site_url: https://2024.robotickytabor.cz/
site_description: >-
  Robotický tábor 2024

repo_name: RoboticsBrno/RoboCamp-2024
repo_url: https://github.com/RoboticsBrno/RoboCamp-2024
# edit_uri: blob/main/docs/

# Copyright
copyright: Copyright © RoboticsBrno
use_directory_urls: True

theme:
  name: material
  language: cs
  logo: assets/logo.svg
  favicon: assets/logo.svg
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - content.code.copy
    - content.code.annotate
  custom_dir: overrides

  icon:
    repo: fontawesome/brands/github

  palette:
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Přepnout na světý režim
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Přepnout na tmavý režim

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.keys
  - admonition
  - pymdownx.details
  - pymdownx.keys
  - attr_list
  - pymdownx.tabbed
  - meta
  - pymdownx.snippets:
      url_download: True
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: "¤"
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - open-in-new-tab
  - glightbox:
      auto_caption: true
  - resize-images:
      source-dir: assets-large
      target-dir: assets
      enable_cache: True
      size: [1000, 800]
      extensions: [".jpg", ".jpeg", ".png", ".gif"]
  # - typedoc:
  #     source: "./docs/elks/lekce1/example1/@types/*.d.ts"
  #     output_dir: "jaculusApi"
  #     tsconfig: "./docs/elks/lekce1/example1/tsconfig.json"
  #     options: "typedoc.json"
  #     name: "Jaculus API documentation"
  - zip_folders:
      folders:
        - robot/lekce1/example1
        - robot/lekce3/project3
        - robot/lekce4/project4
        - robot/lekce6/project6
        - robot/lekce8/project8
      debug: true

